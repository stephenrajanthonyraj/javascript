<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./css/eshop.css">
</head>
<body>
    <div class="myform">
    <div class="form">
        <form>
            <div>
            <label for="text" >Product Name:</label>
            <input type="text" name="pname" id="pname">
        </div>
        <div>
            <label for="text" >Product image:</label>
            <input type="file" name="pimage" id="pimage">
        </div>
        <div>
            <label for="text" >Product Quantity:</label>
            <input type="number" name="pquantity" id="pquantity">
        </div>
        <div>
            <label for="text" >Product Rate:</label>
            <input type="number" name="prate" id="prate">
        </div>
        <div>
            <label for="text" >Amount:</label>
            <input type="number" name="amt" id="amt" >
        </div>
        <div>
            <input type="button" value="GetInvoice" id="btn">
        </div>
    </form>
    </div>
    <div>
        <table id="tab" border="2px">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product image</th>
                    <th>Product Quantity</th>
                    <th>Product Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    </div>
    <script src="./eshop.js"></script>
</body>
</html>
